<div>
    <h1 style="height: 1rem;background-color: yellow;"></h1>

    <form id='addRecordForm' action="/AddEmployee" method="post" class="container col-sm-5 pt-4">
        <h2>Enter New Record</h2>
        <div class="mb-3 mt-3">
            <label for="name">Name</label>
            <input type='text' name='name' id='name' class="form-control" placeholder="Enter name..">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email</label>
            <input type='text' name='email' id='email' class="form-control" placeholder="Enter email..">
        </div>
        <div class="mb-3 mt-3">
            <label for="phone">Phone</label>
            <input type='text' name='phone' id='phone' class="form-control" placeholder="Enter phone..">
        </div>
        <div class="mb-3 mt-3">
            <label for="role">Role</label>
            <input type='text' name='role' id='role' class="form-control" placeholder="Enter role..">
        </div>
        <div class="mb-3 mt-3">
            <label for="performance">Performance</label>
            <input type='text' name='performance' id='performance' class="form-control" placeholder="Enter performance (in %)..">
        </div>
        <div class="mb-3 mt-3">
            <label for="salary">Salary</label>
            <input type='text' name='salary' id='salary' class="form-control" placeholder="Enter salary..">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
